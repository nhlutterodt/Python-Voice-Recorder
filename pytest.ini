[pytest]
minversion = 6.0
addopts = -q
# Only collect tests from the primary test directory to avoid duplicate
# basename/import-file mismatches when there are multiple test folders.
testpaths = Python - Voice Recorder/tests

python_files = test_*.py

# Keep a couple of project-specific warning filters used by the upstream tests
filterwarnings =
    ignore::DeprecationWarning:pydub.utils
    ignore::DeprecationWarning:audioop

# Markers used by the repo (keeps CI selection stable)
markers =
    unit: quick unit tests (fast, no external resources)
    integration: integration tests requiring external resources (DB, cloud)
    gui: GUI tests (may require headless/offscreen Qt)
    slow: long-running tests
