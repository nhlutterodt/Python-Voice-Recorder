name: CI

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Lint & Test (${{ matrix.os }} - Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.12]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements_dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install package (editable) and dev requirements
        run: |
          # Install the package (path contains a space) in editable mode
          python -m pip install -e "./Python - Voice Recorder"
          # Install dev/test requirements used by CI
          python -m pip install -r requirements_dev.txt

      - name: Run mypy (type checks)
        run: python -m mypy "Python - Voice Recorder/src" --ignore-missing-imports || true

      - name: Run canonical-import check
        run: python tools/check_imports.py "Python - Voice Recorder/src"

      - name: Run ruff (lint)
        run: python -m ruff check "Python - Voice Recorder/src" "Python - Voice Recorder/tests"

      - name: Run tests
        run: python -m pytest -q "Python - Voice Recorder/tests"
